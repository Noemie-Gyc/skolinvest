
services:
  backend:
    build: ./BACK/my_docker_django_app
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./BACK/my_docker_django_app:/app
    restart: always
    depends_on:
      - mysql
    networks:
      - mynetwork



  frontend:
    build: ./FRONT/mon_projet_next
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./FRONT/mon_projet_next:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - mynetwork


  mysql:
    image: mysql:8
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword # Mot de passe root de MySQL
      MYSQL_DATABASE: skolinvestdb     # Nom de la base de donn√©es
      MYSQL_USER: skolinvestuser                 # Utilisateur MySQL
      MYSQL_PASSWORD: userpass     # Mot de passe de l'utilisateur
    ports:
      - "3306:3306"                    # Redirection du port
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mynetwork


volumes:
  mysql_data:
    driver: local
networks:
  mynetwork:
    driver: bridge