name: Skolinvest CI Tests

on: [push, pull_request]

jobs:
  test-frontend-jest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FRONT/my_front_app
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run test

  test-e2e-playwright:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FRONT/my_front_app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test tests/e2e

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BACK/my_docker_django_app
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: skolinvestdb
          MYSQL_USER: skolinvestuser
          MYSQL_PASSWORD: userpass
        ports: ['3306:3306']

    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13-slim'
      - run: pip install -r requirements.txt
      - run: python manage.py test
        env:
          DATABASE_URL: mysql://skolinvestuser:userpass@localhost:3306/skolinvestdb

